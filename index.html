<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cullen jQuery Intro</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>jQuery Intro</h2>

    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
      <li class="the-best">Child 3</li>
    </ul>
    <label for="brand">Harmonica Brand</label>
    <input type="text" placeholder="Harmonica Brand" id="brand" />

    <select name="" id="">
      <option value="">Special 20</option>
      <option value="">Rocket</option>
      <option value="">Marine Band</option>
    </select>

    <input type="radio" id="major" name="key" value="major" />
    <label for="major">Major</label>
    <input type="radio" id="minor" name="key" value="minor" />
    <label for="minor">Minor</label>
    <input type="checkbox" id="other" name="key" value="other" />
    <label for="other">Other</label>

    <input id="submit-button" type="submit" value="Submit!" />

    <ul id="harmonicas"></ul>
  </body>
</html>
